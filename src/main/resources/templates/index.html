<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="New folder/css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>
  
  <div class="container-fluid">
  <div class="row">
    <h1 class="col-md-4 col-md-offset-4">TASK MANAGER</h1>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-offset-4"><h3>Add Task</h3></div>
    <div class="col-md-3"><h3 ><a href="#">View Task</a></h3></div> 
  </div>
  
<div class="row">
      <div class="col-md-5 col-md-offset-4">
        <div >
          
          <div class="panel-body">
            <form id="form1" name="form1" method="post">
              <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-3 control-lable" for="taskname">Task</label>
                            <div class="col-md-7 col-md-offset-1">
                                <input type="text" id="taskname" class="taskname form-control input-sm" placeholder="Enter your Task"/>
                            </div>
                        </div>
              </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-lable" for="parenttaskname">Parent Task</label>
                            <div class="col-md-7">
                                <input type="text" id="parenttaskname" class="parenttaskname form-control input-sm" placeholder="Enter your Parent Task"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                          <label class="col-md-4 control-lable" for="startDate">Start Date</label>
                          <div class="col-md-7">
                                <input type="text" id="startDate" class="startDate form-control input-sm" placeholder="Enter Start Date"/>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                          <label class="col-md-4 control-lable" for="endDate">End Date</label>
                          <div class="col-md-7">
                                <input type="text" id="endDate" class="endDate form-control input-sm" placeholder="Enter End Date"/>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                          <label class="col-md-4 control-lable" for="priority">Priority</label>
                          <div class="col-md-7">
                                <input type="range" id="priority"  min="0" max="30" class="priority form-control input-sm" placeholder="Enter Priority"/>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="form-actions">
                            <input type="submit"  value="{{!ctrl.user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid || myForm.$pristine">
                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                        </div>
                    </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
    
    
</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	
</body>
</html>
